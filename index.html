<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current-info">
           <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Thursday,07 JULY
                </div>
                <div class="others" id="current-weather-items">
                    <!-- wheather report -->
                </div>
           </div>

           <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Andhra</div>
                <div class="country" id="country">In</div>
           </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
           
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-items">
                <div class="day">Tue</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C</div>
                <div class="temp">Day- 55.6&#176; C</div>
            </div>

            <div class="weather-forecast-items">
                <div class="day">Wed</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C</div>
                <div class="temp">Day- 55.6&#176; C</div>
            </div>

            <div class="weather-forecast-items">
                <div class="day">Thurs</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C</div>
                <div class="temp">Day- 55.6&#176; C</div>
            </div>

            <div class="weather-forecast-items">
                <div class="day">Fri</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C</div>
                <div class="temp">Day- 55.6&#176; C</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Sat</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C</div>
                <div class="temp">Day- 55.6&#176; C</div>
            </div>
            
        </div>
    </div>
    
    <!-- cdn js moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- javascript link -->
    <script src="script.js"></script>
</body>
</html>
